<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>TITLE GOES HERE</title>
  </head>
  <body>

  	<div class"=container">
  		<div class="col-md-3"></div>
  		<div class="col-md-6 center box">
  			<h1 class="title">Postcode Finder</h1>
        <h6>Enter your address below to find the postal code</h6>
        <form id="address-input">
          <div class="col-xs-10">
            <input type="text" placeholder="Ex. 3124 N Skidmore, Portland, OR" class="form-control" id="address">
          </div>
          <div class="col-xs-1">
            <button type="submit" class="btn btn-success" id="findPostcode">Find Code</button>
          </div>
        </form> 
        <div id="success" class= "alert alert-success col-xs-12"></div>
        <div id="fail" class="alert alert-danger col-xs-1">Error: Address not found</div>
  		</div>
  		<div class="col-md-3"></div>
  	</div>

    <script src="js/scripts.js">
    </script>
  </body>
</html>
